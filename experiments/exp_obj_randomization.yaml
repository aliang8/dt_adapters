# In this experiment, we want to compare 
# model performance if we randomize object + goal initial positions
# vs keeping it fixed each episode

general:
    env_name: [
        bin-picking-v2
        pick-place-v2
    ]
    target_return: [4000]
    obj_randomization: [True, False]
    seed: [0, 1]
    exp_name: [adapters_task_obj_randomization]
    log_to_wandb: [True]
    num_warmup_rollouts: [50]
    num_epochs: [200]
    eval_every: [5]