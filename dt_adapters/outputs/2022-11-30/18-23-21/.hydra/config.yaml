model:
  hidden_size: 768
  state_dim: ${data.state_dim}
  act_dim: ${data.act_dim}
  emb_state_separate: false
  stochastic: false
  use_entropy: false
  target_entropy: false
  predict_return_dist: false
  train_prediction_head: false
  train_state_embeddings: false
  state_encoder:
    hidden_size: ${model.hidden_size}
    state_dim: ${data.state_dim}
    act_dim: ${data.act_dim}
    observation_mode: ${data.observation_mode}
    vision_backbone: ${data.vision_backbone}
    clip_feat_dim: 768
    resnet_feat_dim: 1000
    image_keys: ${data.image_keys}
    num_img_proj_layers: 0
    num_ll_enc_layers: 0
    pos_hand: 3
    obs_obj_max_len: 14
    gripper_distance_apart: 1
    goal_pos: 3
  use_adapters: false
  adapter_task_name: ${data.eval_task}
  use_adapter_fusion: false
  adapters_to_use: null
  adapter:
    config: pfeiffer+inv
    nonlinearity: none
    reduction_factor: none
  model_cls: transformer
  max_length: ${data.context_len}
  max_ep_len: 1000
  component_hidden_size: 256
  action_tanh: true
  log_std_min: -20
  log_std_max: 2
  remove_pos_embs: false
  stochastic_tanh: false
  approximate_entropy_samples: 1000
  max_return: 500
  bin_width: 5
  num_return_samples: 250
  num_action_pred_layers: 0
  freeze_first_n_layers: 0
  gpt2:
    n_layer: 4
    n_head: 4
    dropout: 0.1
    n_embd: ${model.hidden_size}
