general:
  seed: 1
  save_every: 10
  eval_every: 0
  num_steps_per_epoch: 200
  skip_first_eval: true
  num_epochs: 100
  batch_size: 128
  lr: 0.0001
  weight_decay: 0.0001
  alpha_lr: 0.0001
  alpha_weight_decay: 0.0001
  warmup_steps: 10000
  num_data_workers: 1
  project_name: dt-adapters
  exp_name: test
  log_to_wandb: true
