  - push-back-v2
  - push-v2
  - push-wall-v2
  - shelf-place-v2
  - sweep-into-v2
  - sweep-v2
  - pick-place-wall-v2
  
finetune_tasks:     # tasks to offline fine-tune on
  # - pick-place-v2
  # - pick-place-wall-v2

image_keys: 
  - rgb