data_file: trajectories_block_only_no_images_10.hdf5
env_name: metaworld                 

state_dim: 39                                     # all MW environments have the same state vector structure
act_dim: 4                                        # position control [x,y,z,gripper]
max_ep_len: 500                                   # max number of steps allowed in MW
hide_goal: False                                  # the last three values in state correspond to goal position, mask this during pretraining
obj_randomization: False                          # randomize object position every episode

image_keys: 
  - rgb

train_tasks:                                      # tasks to pretrain on
  - bin-picking-v2
  - hand-insert-v2
  - pick-out-of-hole-v2
  - push-back-v2
  - push-v2
  - push-wall-v2
  - shelf-place-v2
  - sweep-into-v2
  - sweep-v2
  - pick-place-wall-v2
  
eval_task: ???                                    # tasks to offline fine-tune on


# choose from these
  # - pick-place-v2
  # - pick-place-wall-v2